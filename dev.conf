{
    "profile": "dev",
    "log": {
        "handlers": [
            "base",
            "rolling_file"
        ],
        "base": {
            "class": "console",
            "level": "debug",
            "encoder": "console"
        },
        "base_json": {
            "class": "console",
            "level": "debug",
            "encoder": "json"
        },
        "rolling_file": {
            "class": "file",
            "level": "debug",
            "encoder": "console",
            "filename": "./logs/base_console.log",
            "max_size": 500,
            "max_backups": 3,
            "max_age": 30
        },
        "rolling_file_json": {
            "class": "file",
            "level": "debug",
            "encoder": "json",
            "filename": "./logs/base_json.log",
            "max_size": 500,
            "max_backups": 3,
            "max_age": 30
        }
    },
    "grpc":{
        "address": "0.0.0.0:3002"
    },
    "grpc_gateway":{
        "address": "0.0.0.0:3005",
        "grpc_address" : "localhost:3005"
    },
    "fiber" :{
        "address": "0.0.0.0:3003"
    },
    "gin" :{
        "address": "0.0.0.0:3004"
    },
    "database": {
        "connection_configs": [
            {
                "name": "default",
                "max_open_conns": 24,
                "max_idle_conns": 8,
                "conn_max_idle_time": 1,
                "conn_max_life_time": 1
            }
        ],
        "databases": [
            {
                "name": "main",
                "primary": {
                    "connection_config": "default",
                    "driver": "sqlite",
                    "dsn": "test.db"
                },
                "secondary": {
                    "connection_config": "default",
                    "sources": [
                        {
                            "driver": "sqlite",
                            "dsn": "test.db"
                        }
                    ],
                    "replicas": [
                        {
                            "driver": "sqlite",
                            "dsn": "test.db"
                        }
                    ]

                }
            }
        ]
    }
}