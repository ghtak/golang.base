{
    "profile":"dev",
    "grpc":{
        "address": "0.0.0.0",
        "port":3002
    },
    "log": {
        "handlers" : ["base", "rolling_file"],
        "base": {
            "class": "console",
            "level" :"debug",
            "encoder": "console"
        },
        "base_json": {
            "class": "console",
            "level" :"debug",
            "encoder": "json"
        },
        "rolling_file": {
            "class": "file",
            "level" :"debug",
            "encoder": "console",
            "filename": "./logs/base_console.log",
            "max_size": 500,
            "max_backups": 3,
            "max_age": 30
        },
        "rolling_file_json": {
            "class": "file",
            "level" :"debug",
            "encoder": "json",
            "filename": "./logs/base_json.log",
            "max_size": 500,
            "max_backups": 3,
            "max_age": 30
        }
    }
}